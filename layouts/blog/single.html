{{ define "main" -}}
<div class="post container-fluid">
  <div class="mx-5 my-2">
    <h1>{{ .Title }}</h1>
    <div class="mb-3">
      <span class="post-date">{{ .Date.Format "Mon, Jan 2, 2006" }}</span>
    </div>
    {{ .Content }}
  </div>
</div>
{{ if .Site.DisqusShortname -}}
<h2>Comments</h2>
{{ template "_internal/disqus.html" . }}
{{- end }}
{{- end }}
